<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>News For You</title>
    <link href="https://fonts.googleapis.com/css2?family=Abril+Fatface&family=Lato&family=Playfair+Display:ital,wght@1,700&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <div class="header">
            <h1 class="title">News For You</h1>
            <h2 class="intro">Explore news content and videos from around the world curated just for you</h2>
        </div>
    </header>
    <main>
        <div class="form">
            <form>
                <div class="search-bar">
                    <input type="text" class="js-search-bar" id="js-search-bar" aria-label="Search" placeholder="Search" required>
                </div>
                <div class="dates group">
                    <label for="date-from">From</label>
                    <input type="date" class="js-date" id="date-from"><br>
                    <label for="date-to">To</label>
                    <input type="date" class="js-date" id="date-to"><br>
                </div>
                <div class="submit-button">
                    <button type="button" class="submit">Submit</button>
                </div>
            </form>
        </div>
        <div class="results" id="results">
            <div class="youtube-results">
                <div class="video-section-title hidden"><h3>Watch related videos:</h3>
                </div>
                <div class="js-youtube-results group">
                </div>
            </div>
            <div class="news-results">
                <div class="news-section-title hidden"><h3>Read all about it:</h3>
                </div>
                <div class="js-news-results group">
                </div>
            </div>
        </div>
        <div class="loader hidden"></div>
    </main>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="index.js"></script>
</body>
</html>
